CLUSTER:
  NAME: new-vpc-cluster
  REGION: us-east-1
  EKS_VERSION: 1.15
  ENV: development
  OWNER: team@screwdriver.cd

  LOGGING_TYPES: ["*"]

  WORKER:
    INSTANCE_TYPE: t2.xlarge
    DESIRED_CAPACITY: 1
    MIN_SIZE: 1
    MAX_SIZE: 5
    VOLUME_SIZE: 20
    VOLUME_ENCRYPTED: true
    UTILIZATION_THRESHOLD: 0.3

  VPC:
    PUBLIC_ACCESS: true
    PRIVATE_ACCESS: true
    CIDR: "192.168.240.0/20"

TAG_REPFIX: "SD:"

SD:
  K8S:
    NAMESPACE: sd
    LAUNCHER_VERSION: latest
    BUILD_PREFIX: ""
    CPU:
      MICRO: 0.5
      LOW: 1
      HIGH: 2
      TURBO: 4
    MEMORY:
      MICRO: 1
      LOW: 2
      HIGH: 4
      TURBO: 8
  INSTALL_OPTIONAL: false
  API_HOST: api.screwdriver.cd
  STORE_HOST: store.screwdriver.cd
  RABBITMQ:
    HOST: rabbitmq.screwdriver.cd
    PORT: 9000
    VHOST: "/screwdriver"
    EXCHANGE: build
    QUEUE: my-aws-job-queue
    DLQ: my-aws-job-dlq
    USERNAME: "iamreadonly"
    PASSWORD: "pa$$w0rd"
